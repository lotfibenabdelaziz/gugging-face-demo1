name: CI for Python Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies (Make install)
        run: make install

      - name: ğŸ§ª Run Tests with Pytest (Make test)
        run: make test

      - name: ğŸ¨ Format Check with Black (Make format)
        run: make format

      - name: ğŸ” Lint Code with Pylint (Make lint)
        run: make lint

      # ğŸ” Hugging Face Authentication and Push to Space
      - name: ğŸ” Login and Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF }}
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git remote add space https://$HF_TOKEN@huggingface.co/spaces/lotfi23/Demo1
          git add .
          git commit -m "CI: Update Space content"
          git push --force space main
